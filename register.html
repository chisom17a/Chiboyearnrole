<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }.container { max-width: 400px; margin: 40px auto; background: #fff; padding: 30px 20px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }.logo { text-align: center; margin-bottom: 20px; }.logo img { width: 60px; }.company { font-size: 24px; font-weight: bold; color: #259300; margin-bottom: 25px; text-align: center; }.form-group { margin-bottom: 16px; }.form-group input { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }.verification-row { display: flex; gap: 10px; align-items: center; }.verification-code { font-weight: bold; font-size: 20px; color: #259300; background: #eee; padding: 8px 16px; border-radius: 4px; }.btn { width: 100%; padding: 12px; background: #259300; color: #fff; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; margin-top: 10px; }.links { display: flex; justify-content: space-between; margin-top: 20px; }.links a { color: #259300; text-decoration: none; font-weight: bold; }.footer { text-align: center; margin-top: 25px; color: #aaa; font-size: 13px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Replace with your logo if you want -->
      <img src="https://drive.google.com/file/d/1ftbSATKLHw9TsDpxAbSbg_LuzB3EqBlg/view?usp=drivesdk" alt="Logo" />
    </div>
    <div class="company">chiboydatabase</div>
    <form id="regForm">
      <div class="form-group">
        <input type="text" placeholder="Phone number" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Repeat password" required />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Invitation code" required />
      </div>
      <div class="form-group verification-row">
        <input type="text" id="userCode" placeholder="Verification code" maxlength="4" required />
        <span class="verification-code" id="displayCode">0000</span>
      </div>
      <button class="btn" type="submit">Register now</button>
    </form>
    <div class="links">
      <a href="login.html">Go to account login &gt;</a>
      <a href="help.html">Help &gt;</a>
      <a href="https://t.me/updatezone1j">TELEGRAM &gt;</a>
    </div>
    <div class="footer">
      &copy; 2025 chiboydatabase. All rights reserved.
    </div>
  </div>
  <script>
    // Generate a random 4-digit code
    function generateCode() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }
    let code = generateCode();
    document.getElementById('displayCode').textContent = code;

    // Validate on submit
    document.getElementById('regForm').onsubmit = function(e) {
      let entered = document.getElementById('userCode').value;
      if (entered!== code) {
        alert('Verification code is incorrect!');
        code = generateCode();
        document.getElementById('displayCode').textContent = code;
        e.preventDefault();
      }
    };
 document.getElementById('regForm').onsubmit = function(e) {
  let entered = document.getElementById('userCode').value;
  if (entered!== code) {
    alert('Verification code is incorrect!');
    code = generateCode();
    document.getElementById('displayCode').textContent = code;
    e.preventDefault();
  } else {
    window.location.href = "welcome.html"; // Redirect after successful registration
  }
};
  </script>
  
</body>
</html>
